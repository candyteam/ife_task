<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box {
            width: 400px;
            height: 200px;
            background: #ccc;
            position: absolute;
            overflow: hidden;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }

        .cycle {
            width: 100px;
            height: 100px;
            border-radius: 50px;
            background: #f7c32a;
            position: absolute;
        }
        .left-top{
            left: -50px;
            top: -50px;
        }
        .right-bottom{
            right: -50px;
            bottom: -50px;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="cycle left-top"></div>
    <div class="cycle right-bottom"></div>
</div>
</body>
</html>
