<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            border: 1px solid black;
            width: 100%;
            height: 100%;
            margin: 0 auto;
            padding: 10px;
            box-sizing: border-box;
            background: #ffffff;
        }
        #container{
            border: none;
            width: 100%;
            height: 400px;
        }
        #node_num{
            width: 2em;
        }
        #node_num_label{
            font-size: 12px;
        }
    </style>
</head>
<body>
<label id="node_num_label" for="node_num">节点数:<input id="node_num" type="text"></label>
<button id="build_tree">随机生成树</button>
<button id="inorder">中序遍历</button>
<button id="preorder">先序遍历</button>
<button id="postorder">后序遍历</button>
<button id="clear">清空</button>
<div id="container" class="box">

</div>
<script src="../../bower_components/jquery/dist/jquery.js"></script>
<script src="main.js"></script>
</body>
</html>
